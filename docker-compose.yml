version: "3.9"
services:
  platform:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./workspace:/workspace
      - ~/.kaggle:/home/user/.kaggle:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3

